# Default values for jenkins-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jenkins/jenkins
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "lts"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "jenkins-admin"

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
#  fsGroup: 1000
  runAsUser: 1000
securityAccountName: jenkins-admin
service:
  http:
    name: httpport
    httpType: ClusterIP
    port: 80
  jnlp:
    name: jnlpport
    type: ClusterIP
    port: 50000

livenessProbe:
  httpGet:
    path: "/login"
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 3
  timeoutSeconds: 5
  failureThreshold: 5
readinessProbe:
  httpGet:
    path: "/login"
    port: 8080
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1Gi
    memory: 500m
  requests:
    cpu: 500mi
    memory: 200m

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
