apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec: 
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: argo-cd/kustomize/
    repoURL: https://github.com/loydpadgett/argoCD.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
